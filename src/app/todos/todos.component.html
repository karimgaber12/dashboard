<div class="todos-wrapper">
    <div class="container">

        <app-todo-item 
        [@todoAnim]
        *ngFor='let todo of todos' 
        [todo]="todo" 
        (click)="completedToggle(todo)"
        (editClick)="EditingTodo(todo)"
        (deleteClick)="deletingTodo(todo)"
        ></app-todo-item>



        <div class="btns-container btns-centered">
            <a routerLink="add" class="btn add-btn">
                <i class="material-icons-outlined">add</i>
                Add
            </a>
        </div>
    
    </div>
</div>
