<div class="edit-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Edit Note</h2>
    <p *ngIf="!note">note not found</p>

    <form *ngIf="note" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <!--#fieldTitle="ngModel" it called template variable-->
            <input class="textbox" name="title" [ngModel]="note?.title" #fieldTitle="ngModel" type="text" placeholder="Enter note title..." required >
            <!--the contents in ng-container only be shown if the fieldTitle is invalid-->
            <ng-container *ngIf='fieldTitle.invalid'>
                <p *ngIf='fieldTitle.errors'>please enter a note title</p>
            </ng-container>
        </div>

        <div class="form-field">
            <textarea class="textarea" name="content" [ngModel]="note?.content" placeholder="Enter note content..."></textarea>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn" (click)="deleteNote()">Delete</a>
            <button type="submit" class="btn align-end">Save</button>
        </div>
    </form>
</div>
